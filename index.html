<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum | Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="home">
        <div class="content">
            <div class="info-box">
                <!--<button>‚ü≥</button>-->
                <p class="label">weight</p>
                <h1 class="value">73.3</h1><p class="unit">kg</p>
                <p class="label">body fat</p>
                <h1 class="value">12.3</h1><p class="unit">%</p>
            </div>
            <div class="info-box">
                <p class="label">last workout</p>
                <h1 class="value">2</h1><p class="unit">days ago</p>
                <p class="label">next workout</p>
                <h1 class="value">1</h1><p class="unit">days till</p>
            </div>
            <div class="info-box wide">
                <p class="label">last 28 days</p>
                <div class="calender" id="calender">
                    <label class="day-label">mon</label>
                    <label class="day-label">tue</label>
                    <label class="day-label">wed</label>
                    <label class="day-label">thu</label>
                    <label class="day-label">fri</label>
                    <label class="day-label">sat</label>
                    <label class="day-label">sun</label>
                </div>
            </div>
            <div class="info-box wide">
                <p class="label">schedule</p>
                <div class="schedule" id="schedule">
                    <label class="day-label">mon</label>
                    <label class="day-label">tue</label>
                    <label class="day-label">wed</label>
                    <label class="day-label">thu</label>
                    <label class="day-label">fri</label>
                    <label class="day-label">sat</label>
                    <label class="day-label">sun</label>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                </div>
            </div>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
