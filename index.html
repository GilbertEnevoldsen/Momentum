<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/icons/icon-512.png">
</head>
<body>
    <section id="home" class="active">
        <h3 class="title">Momentum</h3><h3 class="profile-label">Gilbert âœŽ</h3>
        <div class="content">
            <div class="info-box">
                <p class="label">weight</p>
                <h1 class="value">73.3</h1><p class="unit">kg</p>
                <p class="label">body fat</p>
                <h1 class="value">12.3</h1><p class="unit">%</p>
            </div>
            <div class="info-box">
                <p class="label">last workout</p>
                <h1 class="value">2</h1><p class="unit">days ago</p>
                <p class="label">next workout</p>
                <h1 class="value">1</h1><p class="unit">days till</p>
            </div>
            <div class="info-box wide">
                <p class="label">last 28 days</p>
                <div class="calender" id="calender">
                    <label class="day-label">mon</label>
                    <label class="day-label">tue</label>
                    <label class="day-label">wed</label>
                    <label class="day-label">thu</label>
                    <label class="day-label">fri</label>
                    <label class="day-label">sat</label>
                    <label class="day-label">sun</label>
                </div>
            </div>
            <div class="info-box wide">
                <p class="label">schedule</p>
                <div class="schedule-min" id="schedule-min">
                    <label class="day-label">mon</label>
                    <label class="day-label">tue</label>
                    <label class="day-label">wed</label>
                    <label class="day-label">thu</label>
                    <label class="day-label">fri</label>
                    <label class="day-label">sat</label>
                    <label class="day-label">sun</label>
                    <div class="off-day"></div>
                    <div class="work-day"></div>
                    <div class="work-day"></div>
                    <div class="off-day"></div>
                    <div class="work-day"></div>
                    <div class="off-day"></div>
                    <div class="off-day"></div>
                </div>
            </div>
            <button class="start-workout">Workout</button>
        </div>
    </section>
    <section id="statistics"></section>
    <section id="schedule">
        <div class="content">
            <div class="info-box wide">
                <p class="label">weekly schedule</p>
                <div class="schedule" id="schedule">
                    <label class="day-label">mon</label><div class="off-day"></div><button class="edit-btn">edit</button>
                    <label class="day-label">tue</label><div class="work-day"><div class="highlight"></div>Ryg og biceps<br><label>16:00 - 17:30</label></div><button class="edit-btn">edit</button>
                    <label class="day-label">wed</label><div class="work-day"><div class="highlight"></div>Ryg og biceps<br><label>16:00 - 17:30</label></div><button class="edit-btn">edit</button>
                    <label class="day-label">thu</label><div class="off-day"></div><button class="edit-btn">edit</button>
                    <label class="day-label">fri</label><div class="work-day"><div class="highlight"></div>Ryg og biceps<br><label>16:00 - 17:30</label></div><button class="edit-btn">edit</button>
                    <label class="day-label">sat</label><div class="off-day"></div><button class="edit-btn">edit</button>
                    <label class="day-label">sun</label><div class="off-day"></div><button class="edit-btn">edit</button>
                </div>
            </div>
        </div>
    </section>
    <section id="goals"></section>
    <div class="nav-menu" id="nav-menu">
        <a id="home" class="active" onclick="navbar_navigate('home');">home</a>
        <a id="statistics" onclick="navbar_navigate('statistics');">statistics</a>
        <a id="schedule" onclick="navbar_navigate('schedule');">schedule</a>
        <a id="goals" onclick="navbar_navigate('goals');">goals</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
